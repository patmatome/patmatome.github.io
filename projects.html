<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 40px;
    }

    .project {
      background-size: cover;
      background-position: center;
      height: 250px;
      border-radius: 12px;
      position: relative;
      overflow: hidden;
      transition: background-size 0.4s ease;
      display: flex;
      align-items: flex-end;
      padding: 15px;
    }

    .project:hover {
      background-size: 120%;
    }

    .project-info {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 8px;
      width: 100%;
    }

    .project h3 {
      margin: 0;
      font-size: 1.2rem;
    }

    .project p {
      margin: 5px 0 0;
      font-size: 0.9rem;
    }

    @media screen and (max-width: 600px) {
      .project {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="project" style="background-image: url('milkyway.jpg')">
      <div class="project-info">
        <h3>Milkyway</h3>
        <p>Business website offering internet caf√© services, tech support (repairs, dev, design, networking).</p>
      </div>
    </div>

    <div class="project" style="background-image: url('portfolio.jpg')">
      <div class="project-info">
        <h3>My Portfolio</h3>
        <p>Responsive portfolio site showcasing my frontend projects and contact details.</p>
      </div>
    </div>

    <div class="project" style="background-image: url('ecommerce.jpg')">
      <div class="project-info">
        <h3>E-commerce Template</h3>
        <p>A basic online shop template with a shopping cart and product pages.</p>
      </div>
    </div>

    <!-- Add more projects below following same structure -->
  </div>
</body>
</html>
