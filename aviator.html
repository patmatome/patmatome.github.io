<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aviator</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Toast 1 -->
  <div id="C" class="toast hidden">
    <div class="toast-box">
      <div id="toastLvl">s</div>
      <div class="toast-amount">
        <p id="toastCash">fdd</p>
      </div>
    </div>
  </div>

  <!-- Toast 2 -->
  <div id="C2" class="toast hidden">
    <div class="toast-box">
      <div id="toastlvl2"></div>
      <div class="toast-amount">
        <p id="toastCash2"></p>
      </div>
    </div>
  </div>

  <!-- Header -->
  <header>
    <div class="logo"><h2>Aviator!!</h2></div>
    <nav>
      <div class="balance">
        <p id="balance-value">1444.00</p><p>ZAR</p>
      </div>
    </nav>
  </header>

  <!-- Main -->
  <main>
    <!-- Animation and Jet Section -->
    <div class="containerAnime" id="verticalAnimation">
      <div class="a">
        <div class="dots"></div><div class="dots"></div><div class="dots"></div>
        <div class="dots"></div><div class="dots"></div><div class="dots"></div>
        <div class="dots"></div><div class="dots"></div>
      </div>

      <div class="avi-container">
        <div class="avi-jet" id="jet">
          <img src="/large-modern-passenger-airliner-jet.png" alt="Jet"/>
        </div>
        <div class="zone">
          <p id="zone-value"></p>
        </div>
        <div class="avi-background"></div>
      </div>
    </div>

    <div class="bottomdotss"></div>
    <div class="bottomdots">
      <div class="bottom-dots"></div><div class="bottom-dots"></div><div class="bottom-dots"></div>
      <div class="bottom-dots"></div><div class="bottom-dots"></div><div class="bottom-dots"></div>
      <div class="bottom-dots"></div><div class="bottom-dots"></div>
    </div>

    <!-- Betting Section -->
    <div id="sec">
      <!-- First Bet -->
      <section class="section">
        <input type="checkbox" id="check1" class="check"/>
        <div class="bet-option">
          <label for="check1" class="manual-bet">Bet</label>
          <label for="check1" id="auto">Auto</label>
        </div>
        <div class="first bet">
          <div class="bet-amount">
            <input type="number" min="1" value="1.00" id="bet-amount-1"/>
            <div class="btn-amount">
              <button onclick="addAmout(10)">10</button>
              <button onclick="addAmout(20)">20</button>
              <button onclick="addAmout(50)">50</button>
              <button onclick="addAmout(100)">100</button>
            </div>
          </div>
          <button id="btn-bet1" class="bet-button">BET</button>
        </div>

        <!-- Auto Options -->
        <div class="autoAll">
          <div class="autoB">
            <input type="checkbox" id="autoBet"/>
            <label class="lbl-auto" for="autoBet">Auto Bet
              <div class="toggleAuto"><div class="dot"></div></div>
            </label>
          </div>
          <div class="autoC">
            <input type="checkbox" id="autoCashout"/>
            <label class="lbl-cashout" for="autoCashout">Auto Cash Out
              <div class="toggleCash"><div class="dotCash"></div></div>
            </label>
            <input type="number" id="cZone" value="1.5"/>
          </div>
        </div>
      </section>

      <!-- Second Bet -->
      <section class="section1">
        <input type="checkbox" id="check2" class="check"/>
        <div class="bet-option">
          <label for="check2" class="manual-bet">Bet</label>
          <label for="check2" id="auto">Auto</label>
        </div>
        <div class="second bet">
          <div class="bet-amount">
            <input type="number" min="1" value="1.00" id="bet-amount-2"/>
            <div class="btn-amount">
              <button onclick="addAmout2(10)">10</button>
              <button onclick="addAmout2(20)">20</button>
              <button onclick="addAmout2(50)">50</button>
              <button onclick="addAmout2(100)">100</button>
            </div>
          </div>
          <button class="bet-button" id="btn2">BET</button>
        </div>
        <div class="autoAll2">
          <div class="autoB">
            <input type="checkbox" id="autoBet2"/>
            <label class="lbl-auto2" for="autoBet2">Auto Bet
              <div class="toggleAuto2"><div class="dot2"></div></div>
            </label>
          </div>
          <div class="autoC">
            <input type="checkbox" id="autoCashout2"/>
            <label class="lbl-cashout2" for="autoCashout2">Auto Cash Out
              <div class="toggleCash2"><div class="dotCash2"></div></div>
            </label>
            <input type="number" min="1.1" value="1.50" id="cZone2"/>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <button class="ad">Play Sound<audio src="/audio.MP3"></audio></button>
  </footer>
</body>
</html>
