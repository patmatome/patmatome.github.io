<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aviator Game</title>
  <link rel="stylesheet" href="/avioato.css">
  <script defer src="/let_x=0;.js"></script>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      background-color: rgb(11, 12, 12);
      color: white;
      font-size: 16px;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgb(15, 15, 15);
      padding: 0.5rem 1rem;
    }

    .logo h2 {
      font-style: italic;
      color: red;
    }

    .balance {
      display: flex;
      gap: 0.25rem;
    }

    .toast {
      position: fixed;
      top: 30px;
      left: 0;
      width: 100%;
      display: none;
      justify-content: center;
      z-index: 1000;
      pointer-events: none;
    }

    .toast.active {
      display: flex;
    }

    .casOuta {
      display: grid;
      grid-template-columns: 3fr 2fr;
      align-items: center;
      background-color: rgba(21, 56, 21, 0.6);
      height: 55px;
      width: 90%;
      max-width: 600px;
      border-radius: 50px;
      border: 2px solid white;
      overflow: hidden;
    }

    .cc {
      background-color: rgba(0, 128, 0, 0.822);
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0 50px 50px 0;
    }

    .containerAnime {
      width: 95%;
      max-width: 1000px;
      margin: auto;
      border: 2px white solid;
      display: grid;
      overflow: hidden;
      border-radius: 25px;
      grid-template-columns: 5% 95%;
      height: 75vw;
      grid-template-rows: 95% 5%;
      margin-top: 1rem;
    }

    .avi-container {
      display: grid;
      height: 70vw;
      overflow: hidden;
      background-color: rgba(0, 0, 0, 0.466);
    }

    .avi-jet {
      width: 20%;
      border-radius: 100px;
      margin-left: -3%;
      margin-top: 15%;
      transform: rotate(8deg);
    }

    .avi-jet img {
      width: 100%;
      height: auto;
      display: block;
    }

    .zone {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      font-weight: bold;
      text-shadow: skyblue 5px 5px 20px;
    }

    .section, .section1 {
      width: 95%;
      max-width: 500px;
      margin: 1rem auto;
      padding: 1rem;
      background-color: rgb(36, 37, 37);
      border-radius: 15px;
      display: grid;
      gap: 1rem;
    }

    .bet {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .bet-button {
      background-color: green;
      color: white;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }

    .bet-amount input {
      width: 100%;
      background-color: black;
      color: white;
      padding: 0.5rem;
      border: none;
      border-radius: 10px;
      text-align: center;
    }

    .btn-amount {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .btn-amount button {
      flex: 1 1 22%;
      padding: 0.5rem;
      border: none;
      background-color: #1a1d1d;
      color: white;
      border-radius: 10px;
    }

    footer {
      margin-top: 2rem;
      text-align: center;
    }

    .ad {
      background-color: #222;
      color: white;
      padding: 1rem;
      border-radius: 10px;
      cursor: pointer;
      border: none;
    }

    @media screen and (min-width: 768px) {
      .containerAnime {
        height: 480px;
      }

      .avi-container {
        height: 440px;
      }

      .avi-jet {
        width: 10%;
        margin-left: -1%;
        margin-top: 8%;
      }

      .section, .section1 {
        grid-template-columns: 1fr 1fr;
      }

      .zone {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>

  <!-- Toast Notification -->
  <div id="C" class="toast">
    <div class="casOuta">
      <div id="toastLvl">Cashout</div>
      <div class="cc">
        <p id="toastCash">R 0.00</p>
      </div>
    </div>
  </div>

  <!-- Page content continues... -->
  
</body>
</html>
